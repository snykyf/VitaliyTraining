<div class="row">
	<div class="col-md-12 text-center">
		<img class="championship-logo" ng-src="{{ ::championship.logoImage }}" alt="{{ ::championship.name }}"/>
		<h4 class="championship-caption">{{ ::championship.name }}, {{ ::championship.sename }}</h4>
		<ul class="team-list">
			<team ng-repeat="teamItem in championship.teamList track by teamItem.id_teams" team-model="teamItem"
					class="col-md-12"></team>
		</ul>	
	</div>	
</div>
