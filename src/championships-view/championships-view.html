<div class="row">
	<div class="col-md-8" ng-class="{ 'col-md-offset-2': !selectedChampionship }">
		<div class="panel panel-default">
			<div class="panel-heading"><span class="fa fa-trophy"></span>&nbsp;Championships</div>
			<div class="panel-body">
				<ul class="row championship-list">
					<championship ng-repeat="championshipItem in championshipList track by championshipItem.id_championship"
							championship-model="championshipItem" class="col-md-4 col-sm-6"
							ng-click="selectChampionship(championshipItem)"
							ng-class="{selected: championshipItem.id_championship === selectedChampionship.id_championship }"></championship>
				</ul>
			</div>
		</div>
	</div>
	<div class="col-md-4 hidden-sm hidden-xs" ng-if="selectedChampionship">
		<div class="panel panel-default">
			<div class="panel-heading">Teams attending the championship</div>
			<div class="panel-body">
				<div class="team-list">
					<a ui-sref="team({teamId: teamItem.id_teams})"
							ng-repeat="teamItem in selectedChampionship.teamList track by teamItem.id_teams">
						<team team-model="teamItem" class="col-md-12"></team>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
