<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<div class="row"><div class="col-md-12 text-center"><img ng-src="{{ team.logoImage }}" class="team-logo" alt="{{ team.name }}"/></div></div>
		<div class="row"><div class="col-md-6 col-sm-6">Назва:</div><div class="col-md-6 col-sm-6">{{ team.name }}</div></div>
		<div class="row"><div class="col-md-6 col-sm-6">Місто:</div><div class="col-md-6 col-sm-6">{{ team.city }}</div></div>
		<div class="row"><div class="col-md-6 col-sm-6">Тренер:</div><div class="col-md-6 col-sm-6">{{ team.coach }}</div></div>
		<div class="row"><div class="col-md-6 col-sm-6">Домашній стадіон:</div><div class="col-md-6 col-sm-6">{{ team.home_stadion }}</div></div>
		<div class="row"><div class="col-md-6 col-sm-6">Рік заснування:</div><div class="col-md-6 col-sm-6">{{ team.foundation_year }}</div></div>
		<div class="row"><div class="col-md-6 col-sm-6">Офіційний сайт:</div><div class="col-md-6 col-sm-6"><a href="{{ team.off_site }}">{{ team.off_site }}</a></div></div>
		<div class="row"><div class="col-md-6 col-sm-6">Президент:</div><div class="col-md-6 col-sm-6">{{ team.president }}</div></div>
	</div>
</div>
