<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<div class="row"><span class="col-md-6 col-sm-6">Логотип:</span>
			<span class="col-md-6 col-sm-6"><img ng-src="{{ ::team.logoImage }}"
					class="team-logo-large"
					alt="{{ ::team.name }}"/></span></div>
		<div class="row"><span class="col-md-6 col-sm-6">Назва:</span><span
				class="col-md-6 col-sm-6">{{ ::team.name }}</span></div>
		<div class="row"><span class="col-md-6 col-sm-6">Місто:</span><span
				class="col-md-6 col-sm-6">{{ ::team.city }}</span></div>
		<div class="row"><span class="col-md-6 col-sm-6">Тренер:</span><span
				class="col-md-6 col-sm-6">{{ ::team.coach }}</span></div>
		<div class="row"><span class="col-md-6 col-sm-6">Домашній стадіон:</span><span
				class="col-md-6 col-sm-6">{{ ::team.home_stadion }}</span></div>
		<div class="row"><span class="col-md-6 col-sm-6">Рік заснування:</span><span
				class="col-md-6 col-sm-6">{{ ::team.foundation_year }}</span></div>
		<div class="row"><span class="col-md-6 col-sm-6">Офіційний сайт:</span><span
				class="col-md-6 col-sm-6"><a href="{{ ::team.off_site }}">{{ ::team.off_site }}</a></span>
		</div>
		<div class="row"><span class="col-md-6 col-sm-6">Президент:</span><span
				class="col-md-6 col-sm-6">{{ ::team.president }}</span></div>
	</div>
</div>
